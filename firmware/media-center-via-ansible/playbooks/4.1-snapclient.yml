- name: install snapclient
  hosts: raspberry
  become: true
  
  tasks:
  - name: apt install snapclient
    apt:
      name: 
      - snapclient
      state: present

  - name: Configure sound card
    lineinfile:
      dest: /etc/default/snapclient
      create: true
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
    loop:
    - { regexp: '^SNAPCLIENT_OPTS', line: 'SNAPCLIENT_OPTS="-s {{ snapclient_device }} --sampleformat 44100:32:*"' }

  - name: Start snapclient service
    ansible.builtin.service:
      name: snapclient
      state: restarted
      enabled: true